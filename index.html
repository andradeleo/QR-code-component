<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>  
  <div class="container">
    <div class="content">
      <img class="qrcode" border-radius="17px" src="images/image-qr-code.png" alt="qrcode">
      <div>
        <h1 class="main-text">Improve your front-end skills by building projects</h1>
        <h2 class="text">Scan the QR code to visit FrontEnd Mentor and take your code skills to the next level</h2>
      </div>
    </div>
  </div>
</body>

</html>
